<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>OROKTech.com</title>
    <link rel="stylesheet" href="assets/css/styling.css">
</head>
<body>
    <div class="container">
        <div class="formbox">
            <h1 id="title">Sign in</h1>
            <form action="process.php" method="post">
                <div class="input_group">
                    <div class="input_field" id="namefield" name="user_name">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input_field" name="user_password">
                        <input type="password" placeholder="password">
                    </div>
                    <p>Lost Password    <a href="">click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signinbtn"class="disable"><a href="file:///C:\xampp\htdocs\E-Commerce ShopingCart\E-Commerce ShopingCart\index.html">Sign in</button></a>
                </div>
            </form>
        </div>
    </div>
   <script>

    let signupbtn= document.getElementById("signupbtn");
    let signinbtn = document.getElementById("signinbtn");
    let namefield = document.getElementById("namefield");
    let title = document.getElementById("title");


    signinbtn.onclick = function(){
        namefield.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupbtn.classList.add("disable");
        signinbtn.classList.remove("disable");
    }

    signupbtn.onclick = function(){
        namefield.style.maxHeight = "60px";
        title.innerHTML = "Sign in";
        signupbtn.classList.remove("disable");
        signinbtn.classList.add("disable");
    }
   </script>
</body>
</html>
